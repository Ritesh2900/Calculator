<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/cal1.png">
</head>

<body>




    <div class="bounce" id="upperbox" >
        <p> Designed by Ritesh Sharma </p>
    </div>

    <div class="container">

        <div class="calculator" style="border: 2px solid  #ff6525;;">
            <div class="name" style="color: black;">CASIO</div>
            <input type="text" placeholder="0" id="result">
            <button onclick="clrs()" id="AC">AC</button>
            <button onclick="dle()" id="DL">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">X</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('0')"> 0</button>
            <button onclick="display('.')">.</button>

            <button class="equal" onclick="calculate('=')">=</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
